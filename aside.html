          <button class="action-button">
            <div class="action-button__icon action-button__icon--search"></div>
          </button>
        </header>

        <nav class="aside-menu__nav">
          <ul class="aside-menu__nav-list">
            <li class="aside-menu__nav-item">
              <a
                href="#"
                class="aside-menu__nav-link aside-menu__nav-link--active"
                >Ремонт техники</a
              >
            </li>
            <li class="aside-menu__nav-item">
              <a href="#" class="aside-menu__nav-link">Услуги и сервисы</a>

            <li class="aside-menu__nav-item">
              <a href="#" class="aside-menu__nav-link"

            <li class="aside-menu__nav-item">
              <a href="#" class="aside-menu__nav-link">Партнерам</a>
            </li>
            <li class="aside-menu__nav-item">
              <a href="#" class="aside-menu__nav-link">Производителям</a>
            </li>
            <li class="aside-menu__nav-item">
              <a href="#" class="aside-menu__nav-link">Наши сервисные центры</a>
            </li>
            <li class="aside-menu__nav-item">
              <a href="#" class="aside-menu__nav-link">Контакты</a>
            </li>
          </ul>
        </nav>

        <footer class="aside-menu__footer">
          <ul class="aside-menu__buttons">
            <li class="aside-menu__buttons-button">
              <button class="aside-menu__action-button action-button">
                <div
                  class="action-button__icon action-button__icon--phone"
                ></div>
              </button>
            </li>
            <li class="aside-menu__buttons-button">
              <button class="aside-menu__action-button action-button">
                <div
                  class="action-button__icon action-button__icon--message"
                ></div>
              </button>
            </li>
            <li class="aside-menu__buttons-button">
              <button class="aside-menu__action-button action-button">
                <div
                  class="action-button__icon action-button__icon--contact"
                ></div>
              </button>
            </li>

          <address class="aside-menu__contacts">
            <a class="aside-menu__email" href="mailto:mail@cps.com"
              >mail@cps.com</a
            >
            <a class="aside-menu__phone" href="tel:mail@cps.com"
              >8 800 890 8900</a
            >
          </address>

          <ul class="switcher-languages" lang="en">
            <li class="switcher-languages__language">
              <button
                class="switcher-languages__button switcher-languages__button--active"
              >
                ru
              </button>
            </li>
            <li class="switcher-languages__language">
              <button class="switcher-languages__button">en</button>
            </li>
